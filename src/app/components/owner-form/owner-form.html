<h2>Registrar Propriet√°rio</h2>
<form (ngSubmit)="onSubmit()" #ownerForm="ngForm">

    <label>Nome:</label>
    <input type="text" name ="name" [(ngModel)]="owner.name"  required/>

    <label>Email:</label>
    <input type="email" name ="email" [(ngModel)]="owner.email" required/>

    <label>Senha:</label>
    <input type="password" name ="password" [(ngModel)]="owner.password" required/>

    <label>Telefone:</label>
    <input type="text" name ="phone" [(ngModel)]="owner.phone" required/>

    <button type="submit" [disabled]="ownerForm.invalid">Salvar</button>
</form>
